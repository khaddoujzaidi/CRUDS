<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CRUDS.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>CRUDS</h1>
            <p1>PRODUCT MANAGEMENT SYSTEM</p1>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">2300</small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button id="searchTitle">search by title</button>
                    <button id="searchCategory">search by category</button>
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>sammsung</td>
                        <td>4000</td>
                        <td>100</td>
                        <td>50</td>
                        <td>100</td>
                        <td>2010</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>iphone</td>
                        <td>10000</td>
                        <td>100</td>
                        <td>50</td>
                        <td>100</td>
                        <td>1000</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>hp</td>
                        <td>10000</td>
                        <td>100</td>
                        <td>50</td>
                        <td>100</td>
                        <td>1100</td>
                        <td>laplop</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script src="CRUDS.js"></script>
</body>
</html>
